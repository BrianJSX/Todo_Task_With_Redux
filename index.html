<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mx-auto">
                Quản lý công việc
            </h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                 <div class="row p-2" style="border: 1px solid gray; border-radius: 20px;">
                    <div class="col-md-12" >
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Tên công việc</label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group col-md-12">
                        <div class="form-group">
                          <label for="">kích hoạt</label>
                          <select class="form-control" name="" id="">
                            <option>Đã làm</option>
                            <option>Chưa làm</option>
                          </select>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="col-md-8 ml-1">
                <div class="row" style="border: 1px solid gray; border-radius: 10px;">
                    <div class="col-md-12 p-3">
                        <button type="button" class="btn btn-outline-primary">Thêm công việc</button>
                    </div>
                    <div class="col-md-12">
                        <div class="row p-3">
                            <div class="col-md-7     p-0">
                                <div class="form-group">
                                  <input type="text"
                                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-3 p-0">
                                <button type="button" class="btn btn-outline-primary">Tìm kiếm</button>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-outline-primary">Sắp xếp</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row p-3">
                            <table class="table table-bordered">
                                <thead>
                                  <tr>
                                    <th scope="col">STT</th>
                                    <th scope="col">Công việc</th>
                                    <th scope="col">Trạng thái</th>
                                    <th scope="col">Hành động</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>
                                        <button type="button" class="mr-3 btn btn-outline-warning">Sửa</button>
                                        <button type="button" class="btn btn-outline-danger">Xóa</button>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
